<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="stylesheet" href="CSS/responsive.css"/>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home rounded m-1 p-1 bg-grey">
          <div class="LC">
            <img class="invert logo" src="img/logo.svg" alt="logo" />
            <img class="cross" src="img/cross.svg" alt="">
          </div>
          <ul>
            <li><img class="invert"  src="img/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="img/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library rounded p-1 bg-grey m-1">
          <div class="heading">
            <img class="invert" src="img/library.svg" alt="library" />
            <h2>Your Library</h2>
          </div>
          <div class="songss">
            <ul>
             
            </ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/pk-en/legal/"
              ><span>Legal</span></a
            >

            <a href="https://www.spotify.com/pk-en/safetyandprivacy/"
              ><span>Privacy Policy</span></a
            >

            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/"
              ><span>Privacy Policy</span></a
            >

            <a href="https://www.spotify.com/pk-en/legal/cookies-policy/"
              ><span>Cookies</span></a
            >

            <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"
              ><span>About Ads</span></a
            >

            <a href="https://www.spotify.com/pk-en/accessibility/"
              ><span>Accessibility</span></a
            >
          </div>
        </div>
      </div>
      <div class="right rounded m-1 bg-grey">
        <div class="header">
          <div class="nav">
            <div class="hamflex">
              <img class="hamm" src="img/hamburger.svg" alt="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#ffffff"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

            </div>
          </div>
          <div class="buttons">
            <button class="signbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            

          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">

              <div class="songinfo"></div>
              <div class="songbtns">
                <img width="35"  id="previous" src="img/previous.svg" alt="" />
                <img width="35" id="playit" src="img/play.svg" alt="" />
                <img width="35" id="next" src="img/next.svg" alt="" />
              </div>
              <div class="voltime">

                <div class="songtime"></div>
                <div class="vol">
                  <img src="img/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                  <div class="number"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
